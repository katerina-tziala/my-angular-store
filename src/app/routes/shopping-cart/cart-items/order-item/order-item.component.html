<a [routerLink]="['/products', item.id]" class="order-item-photo-link">
  <app-product-photo
    class="order-item-photo"
    [url]="item.image"
  ></app-product-photo>
</a>
<app-product-info class="order-item-product-info" [product]="item"></app-product-info>
<div class="order-item-info">
  <div class="order-item-price-info">
    <app-price class="order-item-price" [price]="item.price"></app-price>
    <app-price [price]="totalAmount"></app-price>
  </div>
  <app-order-item-actions
    class="order-item-actions"
    [item]="item"
  ></app-order-item-actions>
</div>
