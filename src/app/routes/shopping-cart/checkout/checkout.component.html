<ng-template #confirmOrder>
  <app-shopping-cart-summary> </app-shopping-cart-summary>
  <app-order-customer-form
    class="customer-form"
    (onSubmit)="onOrderConfirmation($event)"
  ></app-order-customer-form>
</ng-template>

<app-order-confirmation
  *ngIf="order; else confirmOrder"
  [order]="order"
  class="order-confirmation"
></app-order-confirmation>
