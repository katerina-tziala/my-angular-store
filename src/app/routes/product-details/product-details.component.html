<ng-container *ngIf="loading">
  <div class="product-message-wrapper">
    <app-loader></app-loader>
  </div>
</ng-container>

<ng-container *ngIf="product$ | async as product; else noProduct">
  <div class="product-details-wrapper">
    <p class="product-category">{{ product.category }}</p>
    <h2 class="product-title">{{ product.title }}</h2>
    <div class="product-proto-container">
      <span class="product-photo-wrapper">
        <span
          class="product-photo"
          [style.background-image]="'url(' + product.image + ')'"
        ></span>
      </span>
    </div>
    <app-product-rating [rating]="product.rating"></app-product-rating>
    <p class="product-description">{{ product.description }}</p>
    <div class="price-button-wrapper">
      <p class="product-price">{{ product.price | currency: "EUR" }}</p>
      <app-cart-button [product]="product"></app-cart-button>
    </div>
  </div>
</ng-container>

<ng-template #noProduct>
  <div *ngIf="!loading" class="product-message-wrapper">
    <p class="alert-container" role="alert">Product was not found!</p>
  </div>
</ng-template>
